<div id="cover2">
    <!--导航条-->
    <nav class="navbar navbar-default filter80">
        <div class="container">
            <!--小屏幕时候的logo和菜单按钮-->
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><strong>欢迎使用驴爸爸旅游网</strong></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/index"><i class="iconfont">&#xe62c;</i>&nbsp;&nbsp;登录/退出</a></li>
                    <li class="cart-btn">
                        <a id="cart-tag" href="#!/shopcart" ng-mouseenter="$ctrl.popShow(true)" ng-mouseleave="$ctrl.popShow(false)" ng-style="$ctrl.ifHasCartStyle"><i class="iconfont">&#xe622;</i></span>&nbsp;&nbsp;购物车
                            <div class="cart-pop" ng-show="$ctrl.ifPopShow">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr ng-repeat="item in $ctrl.cartData">
                                            <td><a href="#!/shopcart">{{item.name}}</a></td>
                                            <td width="30%">￥: {{item.price}}</td>
                                            <td width="15%">x {{item.tripQty}}</td>
                                        </tr>
                                        <tr >
                                            <td colspan="5" style="text-align: right">共计<span style="color: deeppink;padding: 5px">{{$ctrl.getSum()}}</span>元</td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--导航条-->
    <div id="trip-content" class="clearfix">
        <div class="trip-images">
            <img ng-src="{{$ctrl.mainImgUrl}}" style="width: 100%;" class="" id="mainImg"/>
            <ul class="trip-thumbs">
                <li>
                    <img ng-click="$ctrl.changeImg($event)" ng-repeat="img in $ctrl.imgArr" ng-src="{{img}}"/>
                </li>
            </ul>
        </div>
        <div class="trip-side">
            <h3 class="trip-title">{{$ctrl.tripInfo.name}}</h3>
            <span class="trip-price">{{$ctrl.tripInfo.price}}</span><span>元/每人</span>
            <label class="ml20">出发日期:</label><span class="start-date">{{$ctrl.tripInfo.startTime}}</span>
            <p class="trip-article">{{$ctrl.tripInfo.description}}</p>

            <div>
                <label for="qty" class="pr">购买数量:</label><input id="qty" type="number" min="0" class="ml20" ng-model="$ctrl.tripQty"  />
                <p class="errorQty" ng-show="$ctrl.errInfo">购买数量必须是大于0的正整数</p>
            </div>

            <label class="ml20">总价：</label>
            <span class="trip-sum" ng-model="sum" ng-cloak ng-bind="$ctrl.price*$ctrl.tripQty"></span><span>元</span>

            <div class="button-group">
                <a ng-click="$ctrl.setLocalStorage($event)" class="btn btn-primary pr">加入购物车</a>
                <a href="#!/shopcart" class="btn btn-info">前往购物车</a>
                <a href="#!/trips" class="return btn btn-warning ml20">返回</a>
            </div>

        </div>

    </div>
</div>
